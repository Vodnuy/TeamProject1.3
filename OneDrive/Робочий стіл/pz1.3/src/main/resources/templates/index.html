<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Medicine App</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
</head>
<body>
<div class="container">
    <h1>Generation Equipments</h1>
    <div class="row">
        <br>
        <form action="#" th:action="@{/add}" th:object="${equipments}"
              method="post">
            <table>
                <tr>
                    <td>Name:</td>
                    <td><input type="text" :field="*{name}" name="name"> </td>
                </tr>
                <tr>
                    <td>Aud:</td>
                    <td><input type="text" :field="*{aud}" name="aud"></td>

                    <td><button type="submit">Add</button> </td>
                </tr>
            </table>
        </form>
        <br>
        <div>
            <a href="/download/pdf">Click here to download pdf</a> <br>
            <a href="/download/excel">Click here to download excel</a><br>
        </div>
        <table class="table">
            <thead>
            <tr>
                <th>Name</th>
                <th>Aud</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="equipment : ${equipments}">
                <td th:text="${equipment.name}"></td>
                <td th:text="${equipment.aud}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
